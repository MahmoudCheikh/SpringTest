<div class = "row">
    <h2> Liste etudiants</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Nom</th>
            <th> Prenom </th>
            <th> Date de Naissance</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let etudiant of etudiants" >
            <td> {{ etudiant.nom }} </td>
            <td> {{ etudiant.prenom }} </td>
            <td> {{ etudiant.dateDeNaissance }} </td>
            <td>
                <button (click) = "updateEtudiant(etudiant.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteEtudiant(etudiant.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "etudiantDetails(etudiant.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
